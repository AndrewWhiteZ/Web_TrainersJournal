<div tuiAppearance="floating" tuiCardLarge>                            
  <div tuiHeader="l">
    <h1 tuiTitle="l">Список групп</h1>
  </div>
  <search tuiSearch>
    <form [formGroup]="searchForm">
      <fieldset tuiTextfieldSize="m">
        <tui-textfield iconStart="@tui.search">
          <input
            formControlName="search"
            placeholder="Название группы"
            tuiTextfield />
        </tui-textfield>
        <button
          size="m"
          tuiButton
          iconStart="@tui.circle-plus"
          appearance="positive"
          type="button"
          (click)="showDialog(createGroupTemplate)"
        >
          Создать
        </button>
      </fieldset>
    </form>
  </search>
  <hr>
  @for (group of this.groups; track $index) {
    <label tuiCell (dblclick)="changeRoute(group.id)">
      <button
        appearance="secondary-grayscale"
        iconStart="@tui.group"
        tuiIconButton
        type="button"
        size="m"
        [tuiSkeleton]="skeletonGroups"
        [style.border-radius.%]="100"
        [style.background]="group.name | tuiAutoColor"
      ></button>
      <div tuiTitle>
        <span [tuiSkeleton]="skeletonGroups && 10">{{ group.name }}</span>
      </div>
      <button
        appearance="secondary"
        iconStart="@tui.pencil"
        tuiIconButton
        type="button"
        size="m"
        [tuiSkeleton]="skeletonGroups"
        [style.border-radius.%]="100"
        (click)="changeRoute(group.id)"
      ></button>
      <button
        appearance="secondary-destructive"
        iconStart="@tui.trash-2"
        tuiIconButton
        type="button"
        size="m"
        [tuiSkeleton]="skeletonGroups"
        [style.border-radius.%]="100"
        (click)="approveGroupDeletion(group)"
      ></button>
    </label>
  }

  <tui-pagination
    size="l"
    [index]="index"
    [length]="length"
  />
</div>

<ng-template
  #createGroupTemplate
  let-observer>
  <form [formGroup]="createGroupForm" (submit)="createGroup(observer)">
    <div class="tui-row tui-row_sme">
      <div class="tui-col_12">
        <div class="tui-form__row">
          <tui-input
            formControlName="nameValue"
            tuiHintContent="A tooltip">
            Название
            <input
              placeholder="ГД-000001"
              tuiTextfieldLegacy />
            <span class="tui-required"></span>
          </tui-input>
          <tui-error
            formControlName="nameValue"
            [error]="[] | tuiFieldError | async" />
        </div>
      </div>
    </div>
    <div class="tui-form__buttons">
      <button
        size="l"
        tuiButton
        type="submit"
        class="tui-form__button">
        Создать
      </button>
      <button
        appearance="flat"
        size="l"
        tuiButton
        type="button"
        class="tui-form__button"
        (click)="observer.complete()">
        Отмена
      </button>
    </div>
  </form>
</ng-template>
